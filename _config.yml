
title: "Lauris Jullien"
author: "Lauris Jullien"
description: "Thoughts & Articles" 

# Email / Social media user names used by the minima theme:
# All of these are optional and can be removed or commented out
email: "lauris.jullien@telecom-paristech.org"
linkedin_username: "laurisjullien"

# Build settings
minimal_mistakes_skin: dark
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: DE

include:
  - _pages

plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache


author:
  name   : "Lauris Jullien"
  avatar : "/assets/images/goat.png"
  bio    : "My awesome biography constrained to a sentence or two goes here."
  links:
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/laurisjullien/"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/laucia"


footer:
  links:
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/laurisjullien/"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/laucia"

defaults:
  # _posts
  - scope:
      path: "_articles"
      type: posts
    values:
      layout: single
      author_profile: false
      excerpt_separator: "<!--more-->"
      read_time: true
      comments: false
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true
